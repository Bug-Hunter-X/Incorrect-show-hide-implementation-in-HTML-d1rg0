<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden initially.
  </div>
  <button onclick="showHide()">Show/Hide</button>

  <script>
    function showHide() {
      // Incorrect use of display property here
      document.getElementById("myDiv").style.display = "block"; //Always shows
    }
  </script>
</body>
</html>
